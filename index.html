<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="settings">
        <div class="settings-length">
          <label for="length">Comprimento da senha:</label>
          <select name="length" id="length">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="30">30</option>
          </select>
        </div>
        <div class="settings-options">
          <input type="checkbox" name="useLetter" id="useLetter" />
          <label for="useLetter">Usar letras</label>
        </div>
        <div class="settings-options">
          <input type="checkbox" name="useNumber" id="useNumber" />
          <label for="useNumber">Usar números</label>
        </div>
        <div class="settings-options">
          <input type="checkbox" name="useSymbol" id="useSymbol" />
          <label for="useSymbol">Usar símbolos</label>
        </div>
        <!-- <div class="settings-options">
          <input type="checkbox" name="useUpperCase" id="useUpperCase" />
          <label for="useUpperCase">Usar letras maiúsculas</label>
        </div> -->
      </div>

      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="img/copy.png" onclick="copyPassword()" />
      </div>

      <button onclick="generatePassword()">
        <img src="img/generate.png" />Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
